<div class="card">
  <p-table [value]="User" [tableStyle]="{ 'min-width': '100%' }" [paginator]="true" [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>المستخدم</th>
        <th>رقم التذكرة</th>
        <th>قيمة التذكرة <p-sortIcon field="code"></p-sortIcon></th>
        <th>السينمات</th>
        <th>عدد الأشخاص</th>
        <th>عدد مرات الشراء</th>
        <th>التذكرة</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>
          <div class="contanier-user">
            <div class="img-user">
              <img [src]="user.image" alt="">
            </div>
            <div class="parent-text">
              <div class="user-name">{{ user.name }}</div>
              <div class="user-telephone">{{user.telephonenumber}}</div>
            </div>
          </div>

        </td>
        <td>
          <div class="user-code">{{ user.code }}</div>
        </td>
        <td>
          <div class="user-code">{{ user.price}}$</div>
        </td>
        <td><button class="user-description" pButton [pTooltip]="tooltipContent" tooltipPosition="top">{{
            user.description }}
          </button>
          <ng-template #tooltipContent>
            <div class="flex align-items-center">
              <span>صيدناوي مول , برج العرب</span>
            </div>
          </ng-template>
        </td>
        <td>
          <div class="user-code">{{ user.peoplenumber }}</div>
        </td>
        <td>{{ user.numberpurchase }}</td>
        <td>
          <div class="container-ticket">
            <div class="img-ticket">
              <img src="../../../assets/Images/Frame 10.svg" alt="Frame 10.svg">
            </div>
            <div class="text-ticket">
              <div class="text-ticket-one">
                تذكرة رقم 45.pdf
              </div>
              <div class="text-ticket-two">
                9mb
                .
                PDF
              </div>
            </div>
            <button class="download-button" pButton [pTooltip]="tooltipContents" tooltipPosition="bottom">
              <img src="../../../assets/Images/Group 1000010390.svg" alt="Group 1000010390.svg">
            </button>
            <ng-template #tooltipContents>
              <div class="flex align-items-center">
                <span>تحميل</span>
              </div>
            </ng-template>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>


</div>
